{% extends 'base.html' %}

{% block title %}{{ stack.name }}{% endblock %}
{% block description %}{{ stack.tagline }}{% endblock %}

{% block content %}
<div class="content">
	<h1>{{ stack.name }}</h1>
	{% for item in items %}
		<article>
			<div class="center">
				<h2><a href="{{ item.slug }}">{{ item.name }}</a></h2>
				<p>{{ item.created_date }}</p>
			</div>
		</article>
	{% endfor %}
</div>
{% endblock %}
