{% extends 'base.html' %}

{% block title %}{{ item.title }}{% endblock %}
{% block description %}{{ item.descdription }}{% endblock %}

{% block content %}
<section class="content">
	<article class="row1">
		<div class="center">
			<h2>{{ item.name }}</h2>
			<P>{{ item.description }}</P>
			{% if item.resource %}
				<p><a href="/media/{{ item.resource.name }}">{{ item.resource.name }}</a></p>
			{% endif %}
			<p>{{ item.created_date }}</p>
		</div>
	</article>
</section>
{% endblock %}
