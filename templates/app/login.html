{% extends "base.html" %}
{% load staticfiles %}

{% block title %}{{ site.title }}{% endblock %}
{% block description %}{{ site.description }}{% endblock %}

{% block content %}
<div class="page">
  <div class="section-heading">
    <img src="{% static "images/" %}{{ section.title }}.png" />
  </div>
  <div class="content">
    <h1>NonHumanUser Login</h1>
    <div>
      <div>Login Here</div>
      <form id="login_form" method="post" action="/login/" 
        enctype="multipart/form-data">
        {% csrf_token %}
        <span>Username:</span> <input type="text" name="username" value="" size="50" />
        <span>Password:</span> <input type="password" name="password" value="" size="50" />
        <input type="submit" name="submit" value="Login" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
