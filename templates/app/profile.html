{% extends "base.html" %}
{% load staticfiles %}

{% block title %}{{ site.title }}{% endblock %}
{% block description %}{{ site.description }}{% endblock %}

{% block content %}
<div class="page">
  <div class="section-heading">
    <img src="{% static "images/" %}{{ section.title }}.png" />
  </div>
  <div class="content">
  <h1>{{ user.username }} Profile</h1>
  <form id="user_form" method="post" action="/members/login/?next=/" 
  enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Update" />
  </form>
  </div>
</div>
{% endblock %}
