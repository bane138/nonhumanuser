{% extends 'base.html' %}

{% block title %}{{ group.name }}{% endblock %}
{% block description %}{{ group.game_type }}{% endblock %}

{% block content %}
<section class="content">
{% for game in games %}
	<article class="row{{ forloop.counter }}">
		<div class="center">
			<h2><a href="{{ game.slug }}">{{ game.name }}</a></h2>
			<p>{{ game.created_date }}</p>
		</div>
	</article>
{% endfor %}
</section>
{% endblock %}
