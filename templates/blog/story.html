{% extends 'base.html' %}

{% block title %}{{ story.title }}{% endblock %}
{% block description %}{{ story.description }}{% endblock %}

{% block content %}
<div class="content">
	<article>
		<div class="center">
			<h2>{{ story.title }}</h2>
			<p>{{ story.body }}</p>
			<div>{{ story.publish_date }}</div>
		</div>
	</article>
</div>
{% endblock %}
