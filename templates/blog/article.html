{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}
{% block description %}{{ article.description }}{% endblock %}

{% block content %}
<div class="content">
	<article>
		<div class="center">
			<h2>{{ article.title }}</h2>
			{% if article.image %}
				<p><img src="{{ article.image.path }}" /></p>
			{% endif %}
			<p>{{ article.body }}</p>
			<p><small>{{ article.publish_date }}</small></p>
		</div>
	</article>
</div>
{% endblock %}
